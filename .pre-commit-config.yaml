# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.11

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Trims trailing whitespace from files
      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline
      - id: check-yaml
        name: Check YAML syntax
        description: Validates YAML files
      - id: check-json
        name: Check JSON syntax
        description: Validates JSON files
      - id: check-toml
        name: Check TOML syntax
        description: Validates TOML files
      - id: check-added-large-files
        name: Check for large files
        description: Prevents adding files larger than 500KB
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Checks for merge conflict strings
      - id: check-case-conflict
        name: Check for case conflicts
        description: Checks for files with names that differ only in case
      - id: detect-private-key
        name: Detect private keys
        description: Detects presence of private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        description: Ensures consistent line endings

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        name: Format Python code with Black
        description: Auto-formats Python code
        language_version: python3.11
        args: ['--line-length=100', '--target-version=py311']

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        name: Lint Python code with Ruff
        description: Fast Python linter
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format
        name: Format Python code with Ruff
        description: Fast Python formatter

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: Type check with mypy
        description: Static type checking
        additional_dependencies:
          - types-python-dateutil
          - types-cachetools
        args:
          - --python-version=3.11
          - --ignore-missing-imports
          - --no-implicit-optional
        exclude: ^(tests/|docs/)

  # Python security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with bandit
        description: Find common security issues
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        description: Sorts Python imports
        args: ['--profile', 'black', '--line-length', '100']

  # Prevent commits to protected branches
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        name: Prevent commits to main/master
        description: Prevents direct commits to protected branches
        args: ['--branch', 'main', '--branch', 'master']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfile
        description: Lints Dockerfile for best practices

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        description: Validates YAML syntax and style
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        description: Validates Markdown syntax and style
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']

  # Commit message linting (requires commitlint installation)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.11.0
    hooks:
      - id: commitlint
        name: Validate commit message
        description: Ensures commit messages follow conventional commits
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

# Configuration for specific file patterns
files: ''
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.ruff_cache/|
    site/|
    dist/|
    build/|
    .*\.egg-info/|
    uv\.lock
  )
