<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>LoL Stonks RSS - Feed Catalog</title>
    <meta name="title" content="LoL Stonks RSS - Feed Catalog" />
    <meta name="description" content="League of Legends RSS feeds in 20 languages. Find your locale feed, copy the URL, and subscribe in your favorite reader." />
    <meta name="keywords" content="League of Legends, LoL, RSS, news, Riot Games, esports, patch notes" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onestepat4time.github.io/lolstonks-rss/" />
    <meta property="og:title" content="LoL Stonks RSS - Feed Catalog" />
    <meta property="og:description" content="League of Legends RSS feeds in 20 languages. Find your locale feed, copy the URL, and subscribe." />
    <meta property="og:image" content="https://onestepat4time.github.io/lolstonks-rss/og-image.png" />
    <meta property="og:site_name" content="LoL Stonks RSS" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://onestepat4time.github.io/lolstonks-rss/" />
    <meta property="twitter:title" content="LoL Stonks RSS - Feed Catalog" />
    <meta property="twitter:description" content="League of Legends RSS feeds in 20 languages. Find your locale feed, copy the URL, and subscribe." />
    <meta property="twitter:image" content="https://onestepat4time.github.io/lolstonks-rss/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://onestepat4time.github.io/lolstonks-rss/" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />

    <!-- Fonts (Inter only) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <!-- GitHub Pages SPA redirect handler: reads ?/ query from 404.html and restores the route -->
    <script>
      (function() {
        var q = window.location.search;
        if (q.length > 2 && q[0] === '?' && q[1] === '/') {
          var path = q.slice(1).split('&')[0].replace(/~and~/g, '&');
          var base = window.location.pathname.replace(/\/+$/, '');
          history.replaceState(null, null, base + path + (window.location.hash || ''));
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
