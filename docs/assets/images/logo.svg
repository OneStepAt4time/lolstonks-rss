<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0e14" stroke="#c89b3c" stroke-width="3"/>

  <!-- RSS Icon Waves -->
  <g fill="none" stroke="#0ac8b9" stroke-width="8">
    <circle cx="50" cy="150" r="10" fill="#0ac8b9"/>
    <path d="M 50 150 Q 80 120, 110 120" stroke-linecap="round"/>
    <path d="M 50 150 Q 100 100, 150 100" stroke-linecap="round"/>
  </g>

  <!-- LoL Accent -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c89b3c" text-anchor="middle">
    LoL
  </text>

  <!-- RSS Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" fill="#f0e6d2" text-anchor="middle">
    STONKS
  </text>

  <!-- Decorative Border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#005a82" stroke-width="1" opacity="0.3"/>
</svg>
