[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=src
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --strict-markers
asyncio_mode = auto
markers =
    smoke: Quick smoke tests for critical path
    e2e: mark test as end-to-end test
    slow: mark test as slow (makes real API calls)
    integration: mark test as integration test
    unit: mark test as unit test
    performance: mark test as performance test
    validation: mark test as RSS validation test
    docker: mark test as Docker deployment test
